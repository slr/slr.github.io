{% include header.html %}
<article>
<header>
<h1>{{ page.title }}</h1>
<time class="dt" datetime="{{ page.date | date: "%Y-%m-%d" }} 02:00">{{ page.date | date: "%Y.%m.%d" }}</time>
</header>
{{ content }}
<footer>
<div class="au"><em>
  {% if page.author.name %}
    {{ page.author.name }}
  {% else %}
    {{ site.author.name }}
  {% endif %}
</em></div>
</footer>
</article>
{% include footer.html %}
